<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS - part 1</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,600,700,700i,800">
        <link rel="stylesheet" href="style/vendor.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <section class="part-1">
            <div class="container">
                <h2 class="section-title">Actions</h2>
                <ul class="buttons">
                    <li><button class="button add-class">addClass</button></li>
                    <li><button class="button remove-class black-color">removeClass</button></li>
                    <li><button class="button toggle-class">toggleClass</button></li>
                    <li><button class="button get-attr">getAttr</button></li>
                    <li><button class="button set-attr">setAttr</button></li>
                    <li><button class="button alert-on-click">alertOnClick</button></li>
                    <li><button class="button trigger-on-click">triggerAlert</button></li>
                    <li><button class="button clone">cloneThis</button></li>
                    <li><button class="button closest-element">closestElement</button></li>
                    <li><button class="button each-btn-text">eachBtnText</button></li>
                    <li><button class="button find-me">findMe</button></li>
                    <li><button class="button fade-in">fadeInText</button><span class="hide-span">5</span></li>
                    <li><button class="button fade-out">fadeOutText</button><span class="display-text">6</span></li>
                    <li><button class="button hide-text">hideText</button><span>text</span></li>
                    <li><button class="button show-text">showText</button><span class="hide-span">text</span></li>
                    <li><button class="button data-about-me">dataAboutMe</button></li>
                </ul>
            </div>
        </section>
        <section class="part-2">
            <div class="container">
                <h2 class="section-title">Methods</h2>
            </div>
        </section>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
