<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,600,700,700i,800">
        <link rel="stylesheet" href="style/vendor.css">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="calc">
            <form class="calculator" name="calculator" action="#">
                <table class="table">
                    <tr>
                        <td class="display-wrap" colspan=4 align=middle>
                            <input class="input-field" type="text" value="0" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td><button class="operator">AC</button></td>
                        <td><button>+/-</button></td>
                        <td><button>%</button></td>
                        <td><button class="operator">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit">7</button></td>
                        <td><button class="digit">8</button></td>
                        <td><button class="digit">9</button></td>
                        <td><button class="operator">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit">4</button></td>
                        <td><button class="digit">5</button></td>
                        <td><button class="digit">6</button></td>
                        <td><button class="operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit">1</button></td>
                        <td><button class="digit">2</button></td>
                        <td><button class="digit">3</button></td>
                        <td><button class="operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="digit">0</button></td>
                        <td><button class="digit">.</button></td>
                        <td colspan="2"><button class="operator">=</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
